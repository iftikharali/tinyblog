        <div class="dropdown-menu" aria-labelledby="CreateDropDownMenuLink">

        <a class="nav-link" href="category/17/promotion-a1235">Promotions</a>

              <a class="dropdown-item" href="{{menu?.Link}}" *ngFor="let menu of leftMenus">{{menu.Name}}</a>
            </div>
            <div class="col-md-4 col-lg-4 menu-right-border">
              <a class="dropdown-item" href="{{menu?.Link}}" *ngFor="let menu of centerMenus">{{menu.Name}}</a>

      <div class="input-group-append">
        <button class="btn border" type="button" (click)="search()" id="search-button"><span class="fa fa-search search-icon"></span></button>
      </div>
    </div>
    <ul class="navbar-nav" *ngIf="currentUser else noUser">

            <a class="dropdown-item" href="./user/register">Register</a>
