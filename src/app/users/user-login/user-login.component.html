<div class="row">
<div class="col-offset-lg-3 col-lg-6">
<div class="card">  
    <div class="card-body">  
      <form [formGroup]="loginForm">  
        <div *ngIf="loginFailed" class="alert alert-danger">  
          {{loginFailedMessage}}
      </div>
        <div class="form-group">  
          <label class="col-md-4">Email or User Id</label>  
          <input formControlName="Email" type="text" class="form-control" />  
        </div> 
        
        <div *ngIf="loginForm.controls['Email'].invalid && (loginForm.controls['Email'].dirty || loginForm.controls['Email'].touched)" class="alert alert-danger">  
            <div *ngIf="loginForm.controls['Email'].errors.required">  
              Email is required.  
            </div> 
        </div>
        <div class="form-group">  
          <label class="col-md-4">Password</label>  
          <input formControlName="Password" type="password" class="form-control" />  
        </div> 
        
        <div *ngIf="loginForm.controls['Password'].invalid && (loginForm.controls['Password'].dirty || loginForm.controls['Password'].touched)" class="alert alert-danger">  
            <div *ngIf="loginForm.controls['Password'].errors.required">  
              Password is required.  
            </div> 
        </div>
        <div class="form-group">  
          <button (click)="userLogin()" [disabled]="loginForm.pristine || loginForm.invalid"  type="submit" class="btn btn-primary">Login</button>  
        </div>  
        <div class="form-group">
          <a href="./user/register" >Don't have account! Signup here.</a>
          <br>
          <a href="./user/forgotPassword">forgot password?</a>
        </div>
      </form>  
    </div>  
  </div> 
        
</div>
</div>
