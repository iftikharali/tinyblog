<div class="row">
    <div class="col-lg-1">

    </div>
    <div class="col-lg-10">
        <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 user-details-card"  *ngFor="let user of users">
                    <div class="user-avatar"><img class="user-avatar-image" src="{{user.ImageUrl}}" /></div>
                    <div class="user-details">
                        <a href="{{user.ProfileUrl}}" class="user-name">{{user.Name}}</a>
                        <div class="user-about"><small>{{user.About}}</small></div>
                        <div class="user-category"><small>{{user.Category}}</small></div>
                        <div class="user-vote"><small>{{user.Vote}}</small></div>
                    </div>
                </div>
        </div>


    </div>
</div>

<div class="row">
  <div class="col-lg-12">
  <div class="pagination-container">
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center">
        <li [ngClass]="{'disabled':DisablePreviousButton}" (click)="previousPage()" class="page-item"><a class="page-link" href="javascript:void(0)">Previous</a></li>
        <li [ngClass]="{'active': IsActivePageNumber(pageNumberButton),'disabled': IsPageNumberDots(pageNumberButton)}" class="page-item" (click)="GoToPage(pageNumberButton)" *ngFor="let pageNumberButton of PageNumberButtons"><a class="page-link" href="javascript:void(0)">{{pageNumberButton}}</a></li>
        <li [ngClass]="{'disabled':DisableNextButton}" (click)="nextPage()" class="page-item"><a class="page-link" href="javascript:void(0)">Next</a></li>
      </ul>
    </nav>
  </div> 
</div>
</div>
