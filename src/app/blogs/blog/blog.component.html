<div class="row">
    <div class="col-lg-1">

    </div>
    <div class="col-lg-10">
        <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12"  *ngFor="let tile of landingtiles">
                    <div class="blog-image-container"><img class="blog-image" src="{{tile.img}}" /></div>
                    <div class="blog-details">
                        <div class="blog-title"><a href="{{tile.Url}}" target="_blank" > {{tile.Title}}</a></div>
                        <div class="blog-excerpt">{{tile.about}}</div>
                        <div class="blog-category">{{tile.category}}</div>
                        <div class="blog-vote">{{tile.vote}}</div>
                    </div>
                </div>
        </div>
    </div>
</div>

<div class="row">
  <div class="col-lg-12">
  <div class="pagination-container">
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center">
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item disabled"><a class="page-link" href="#">. . .</a></li>
        <li class="page-item"><a class="page-link" href="#">29</a></li>
        <li class="page-item"><a class="page-link" href="#">30</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
      </ul>
    </nav>
  </div> 
</div>
</div>
